<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="movies"></div>

    <script>
        window.onload=async function (){
            const data=await fetch("http://localhost:2000/axios/getmovies")
            const response =await data.json();
            console.log(response);

            let div =document.getElementById("movies");

            let structure ="";

            for(let i=0;i<response.results.length;i++){
                structure +=`<div>
                    <img src="https://image.tmdb.org/t/p/w500${response.results[i].poster_path}" />
                    <h1>${response.results[i].title}</h1>
                    </div>`;

            }
            div.innerHTML=structure;
        }
    </script>
    
    
</body>
</html>
