<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form onsubmit="register(event)">
        <label>UserName</label></br>
        <input id="username" type="text" placeholder="enter your name"/></br></br>
        <label>Email</label></br>
        <input id="email" type="email" placeholder="enter your email id"/></br></br>
        <label>Password</label></br>
        <input id="password" type="password" placeholder="enter your password"/></br></br>
        <label>Number</label></br>
        <input id="number" type="number" placeholder="enter your number"/></br></br>
        <input type="submit" value="register"/>

    </form>
</body>
</html>
