<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form onsubmit="register(event)">
        <label>UserName</label></br>
        <input id="username" type="text" placeholder="enter your name"/></br></br>
        <label>Email</label></br>
        <input id="email" type="email" placeholder="enter your email id"/></br></br>
        <label>Password</label></br>
        <input id="password" type="password" placeholder="enter your password"/></br></br>
        <label>Number</label></br>
        <input id="number" type="number" placeholder="enter your number"/></br></br>
        <input type="submit" value="register"/>

    </form>


    <script>
         async function register(event){
            event.preventDefault();

            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let number = document.getElementById("number").value;


            let data =await fetch("http:///localhost:2000/axios/register",
            {
                method :'POST',
                headers:{
                    'Content-type':'application/json',
                },
                body:JSON.stringify({
                    username,email,password,number
                })
            });

            const response =await data.json();
            console.log(response);
            if(response.status==201){
                alert(response.message);
                window.location.href="/axios/login";
            }


         }
    </script>
</body>
</html>
